<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-form">
                <h2 class="form-title">Login</h2>
                <form #lf="ngForm" novalidate (ngSubmit)="lf.valid && saveUser()">
                    <div class="form-group" [ngClass]="{ 'has-error': lf.submitted && !email.valid }">
                        <label for="InputEmail">Email address</label>
                        <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="login.email" #email="ngModel" required (keypress)="Keyname($event)" maxlength="40">
                        <div *ngIf="email.touched" class="help-block message" [hidden]='login.email' style="color:red"> Email id is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': lf.submitted && !password.valid }">
                        <label for="InputPassword">Password</label>
                        <input type="password" class="form-control" placeholder="Password" name="password" autocomplete="false" placeholder="Password" [(ngModel)]="login.password" #password="ngModel" required (cut)="$event.preventDefault()" (copy)="$event.preventDefault()" (paste)="$event.preventDefault()"
                            minlength="8" maxlength="18">
                        <div *ngIf="password.touched" class="help-block message" [hidden]='login.password' style="color:red">Password is required with atleast 8 length</div>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="!lf.valid">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
